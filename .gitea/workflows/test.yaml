name: Test Runner
on: [push, pull_request]  # Trigger su push/PR

jobs:
  test:
    runs-on: ubuntu-22.04  # Matcha label runner
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Run test
      run: |
        echo "Runner funziona!"
        node --version || echo "Node non installato"
        date
        pwd
        
    - name: Success
      run: exit 0

